{% include "header.html" %}
<h1> Porfolio list</h1>

<div class="container" style="overflow-x:auto;">
    <table class="trades_table table table-bordered">
        <thead class="thead-light">
           <tr>
               <th>Code</th>
               <th>Quantity</th>
               <th>Cost</th>
           </tr>
       </thead>
       <tbody>
           {% if d %}  
           {% for i in d %}
           <tr>
               <td>{{i.code}}</td>
               <td>{{i.quantity}}</td>
               <td>{{i.cost}}</td>
  </tr>
           {% endfor %}
           {% endif %}
       </tbody>
   </table>
   </div>

   <a href="/trading/portfolios/stat" title="generate statistic for porfolio" target="_blank">Generate statistic for portfolio(mock)</a>
